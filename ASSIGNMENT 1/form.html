<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
<nav>

<ul>
    <li><a href="/index.html">Assignment option</a></li>

   <li> <a href="index.html">Home</a></li>
    <li> <a href="form.html">Apply</a></li>
</ul>
</nav>

<header>
<h1>Sign up</h1>
<h4>Take the next steps to apply at Altschool Africa</h4>
</header>
<main>
<form>
<fieldset>
<legend>Personal details</legend>
<label for="name">First Name</label>
<input type="text" placeholder="First Name" id="name">
<label for="lname">Last Name</label>
<input type="text" placeholder="Last Name" id="lname">
<label for="email">Email</label>
<input type="email" placeholder="Email" id="email">
<select name="Gender" id="Gender">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    
</select>
<label for="dob">Date of birth</label>
<input type="date" placeholder="Date Of Birth" id="dob" >



</fieldset>

<fieldset>
<legend>Contact details</legend>
<label for="pnumber">Phone number</label>
<input type="tel" placeholder="Phone number" id="pnumber">
<select name="Country" id="country">
    <option value="">Select country</option>
    <option value="NG">Nigeria</option>
    <option value="CAN">Canada</option>
</select>
    <select name="State" id="State">
        <option value="">Select state of residence</option>
        <option value="lg">Lagos</option>
        <option value="mntl">Montrel</option>
    </select>

</fieldset>
<fieldset>
    <legend>Others</legend>
    <label for="pass">Password</label>
        <input type="password" name="password" id="pass">
        <label for="cof">ConfirmPassword</label>
        <input type="password" name="cof" id="cof">
        <label for="reach">How did you hear about us?
        </label>
        <input type="text" placeholder="optional" name="reach" id="reach">
        

        
</fieldset>
<p>By clicking continue, I agree to Terms of Use and acknowledge that I have read the Privacy Policy.</p>
<button>SUBMIT</button>
</form>


    
</body>
</html>
